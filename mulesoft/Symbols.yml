extends: existence
message: "Do not use symbols like '%s'. See the Writing Style Reference for details."
link: https://confluence.internal.salesforce.com/display/MTDT/MuleSoft+CX+Writing+Style+Reference
ignorecase: true
nonword: true
level: error
action:
  name: edit
  params:
    - remove
    - ' '
tokens:
  - '\s-\s'
  - '&'
  - '%'
  - '/'
