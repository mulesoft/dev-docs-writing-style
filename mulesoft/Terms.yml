extends: substitution
message: "Prefer '%s' over '%s'."
link: https://confluence.internal.salesforce.com/display/MTDT/MuleSoft+CX+Writing+Style+Reference
level: warning
ignorecase: true
action:
  name: replace
swap:
  (?:appears|displays): shows
  a lot: many or more
  a number of: many, several, or a few
  above: previous
  and/or: either "and" or "or"
  backwards: backward
  below: following
  best practice: Mulesoft recommends
  caution: important or warning
  click (?:on|into): click
  information on: information about
