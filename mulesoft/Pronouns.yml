extends: existence
message: "Do not use gender-specific languages like '%s'."
link: https://github.com/MicrosoftDocs/microsoft-style-guide/blob/master/styleguide/grammar/nouns-pronouns.md#pronouns-and-gender
level: error
ignorecase: true
tokens:
  - (?:he|him|his)
  - (?:she|her|hers)
  - he/she
  - s/he
  - (?:we|ours)