#
# Flags inaccessible words
#
extends: existence
message: "'%s' is not accessible."
link: https://confluence.internal.salesforce.com/display/MTDT/Writing+for+Accessibility
level: warning
ignorecase: true
tokens:
  - round
  - square
  - left
  - above
  - below
  - bottom
  - upper
  - lower
  - beside
  - 'corner(?![ -]case?)'
  - 'right(?![ -]click)'
  - 'top(?![ -]level)'
  
