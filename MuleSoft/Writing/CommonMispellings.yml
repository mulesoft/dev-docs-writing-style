#
# Proposes substitutions for commonly misspelled product names
#
extends: substitution
message: "Use '%s' instead of '%s'."
level: error
action:
  name: replace
swap:
  '3rd-party': third-party
  'and and': and
  'that that': that
  'the the': the
  'to to': to
  ' a a ': a
  ' an an': an
