#
# Flags occurrences in which there is more than one space between sentences
#
extends: existence
message: "Use one space between sentences."
level: error
nonword: true
tokens:
  - '[a-z][.?!] {2,}[A-Z]'
  - '[a-z][.?!][A-Z]'