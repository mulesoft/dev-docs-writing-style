#
# Flags text that is missing the oxford comma
#
extends: existence
message: |
  "Add a comma to the second-to-last word in the sequence"
link: https://confluence.internal.salesforce.com/display/MTDT/MuleSoft+CX+Writing+Style+Reference
level: error
ignorecase: true
tokens:
  - (?:[^,]+,){1,}\s\w+\sand
