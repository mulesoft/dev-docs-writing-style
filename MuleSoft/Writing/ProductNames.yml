#
# Proposes substitutions for commonly misspelled product names
#
extends: substitution
message: "Use '%s' instead of '%s'."
level: error
nonword: false
action:
  name: replace
swap:

  'AnyPoint': Anypoint
  'Anypoint platform': Anypoint Platform
  'Cloudhub': CloudHub
  'Datagraph': DataGraph
  'Dataweave': DataWeave
  'GovCloud|Gov Cloud': Government Cloud
  'Mulesoft': MuleSoft
  'RTF': Runtime Fabric