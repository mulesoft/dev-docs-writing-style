#
# Flags the following admonitions: Note, Caution, Warning, Tip, Importnat, and Note that. This check ignores case.
#
extends: existence
message: "Try not to use admonitions like '%s'"
link: https://confluence.internal.salesforce.com/display/MTDT/MuleSoft+CX+Writing+Style+Reference#MuleSoftCXWritingStyleReference-admonitions
ignorecase: true
level: suggestion
tokens:
  - :note
  - :warning
  - :tip
  - :important
  - note
  - warning
  - tip
  - important
  - "note that"