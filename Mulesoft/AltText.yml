scope: raw
extends: existence
message: |
  "'%s' either does not have an alt text, or alt text is distorted due to the presence of commas 
  (if this is the case, please use image::name.jpg[alt="your alt text here"] to fix)."
ignorecase: true
level: error
raw:
  - 'image::[\w-_\.]+\[(?:[\s]*|(?!(alt=)).*,.*)\]'