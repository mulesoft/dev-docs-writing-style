scope: raw
extends: existence
message: |
  "'%s' either does not have an alt text, or alt text is broken due to the presence of commas 
  (if this is the case, please add "" around your alt text to fix to fix)."
ignorecase: true
level: error
raw:
  - 'image::[\w-_\.]+\[(?:[\s]*|[^"]*,[^"]*)\]'
