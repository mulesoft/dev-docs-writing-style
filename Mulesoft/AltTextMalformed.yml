scope: raw
extends: existence
message: |
  '%s' has a malformed alt text due to the presence of commas. Please add "" around your alt texts.
  Example: image::pic.png["By adding the double quotation marks around this alt text, it preserves the format."]
ignorecase: true
level: error
raw:
  - 'image::[\w-_\.]+(\[[^"]).*,[\s]*.+([^"]\])'
